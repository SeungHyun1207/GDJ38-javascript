<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x1 = 3;
        let y1 = 4;

        // x1 = x1 + 1;
        x1++;
        // 증감 연산자  x1인 3에서 ++해주면 1증가 해서 x1 = 4이다.
        console.log(x1);
        // x1 = x1 - 1;
        x1--;
        console.log(x1);

        console.log("------------------------------------------");

        let x2 = 3;
        let y2 = 4;

        console.log(`x : ${x2++}, y : ${y2--}`);
        console.log(`${x2}, ${y2}`);

        console.log(`x : ${--x2}, y : ${++y2}`);
    </script>
</body>
</html>
