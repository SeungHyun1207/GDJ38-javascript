<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var 와 let 의 차이점
        // 1.var는 재선언이 가능하지만 let은 재선언 불가
        // var 를 자주 사용하지 않는 이유 : 웹 자체가 무거워진다.
        let a = 2;
        console.log(a);
        var b = 3;
        console.log(b);
        var b = 5; 
        console.log(b);
        // let이 들어가있으면 재선언이 불가능한 것일 뿐
        // let을 제외한 a = 10이 들어간다면 재선언 가능하다.
        // let a = 10;
        a = 10;
        console.log(a);
        console.dir(window);
    </script>
</body>
</html>
