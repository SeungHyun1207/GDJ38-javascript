<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Infinity*0); //NaN
        console.log(Infinity*Infinity); //Infinity

        // 12의 앞의 부호를 따라간다.
        console.log(12 % 5); // 2
        console.log(-12 % 5); // -2
        console.log(12 % -5); // 2

        // console.log(5 + 3 - 2)
        console.log(2 ** 3 ** 2);
        // 2 ** (3 ** 2) 가로안에 있는 3 ** 2가 먼저 된다.
    </script>
</body>
</html>
