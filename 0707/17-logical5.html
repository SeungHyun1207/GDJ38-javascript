<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 3;
        let b = 5;
        //산술과 논리연산자들은 분리해서 사용할 것
        console.log(((b++)<3)&&((a++) < 5));
        console.log(a); //3
        console.log(b); //6
        console.log( ((b++)>1) || ((a++) < 5));
        console.log(a); //3
        console.log(b); //7
    </script>
</body>
</html>
