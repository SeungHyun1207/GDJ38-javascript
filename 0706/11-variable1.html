<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 3;
        var b = '안녕하세요';
        var c = true;
        // console.log(3);
        console.log(a);
        console.log(b);
        console.log(c);

        a = 5; // a에 5를 넣어주면 기존에 있던 3은 소멸된다.
        console.log(a); // 5

        a = b; //b인 안녕하세요를 a에 넣으면서 a는 안녕하세요가 된다.
        console.log(a); // 안녕하세요
        console.log(b); // 안녕하세요
    </script>
</body>
</html>
